<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div>
    <h1>Task 22</h1>
</div>
<div class="container">
    <h2>Date and Time</h2>
    <button onclick="showDate()">Show Date</button>
    <button onclick="showTime()">Show Time</button>
    <p id="output"></p>
</div>

<script>
    function showDate() {
        const currentDate = new Date().toLocaleDateString();
        document.getElementById("output").textContent = `Current Date: ${currentDate}`;
    }

    function showTime() {
        const currentTime = new Date().toLocaleTimeString();
        document.getElementById("output").textContent = `Current Time: ${currentTime}`;
    }
</script>
</body>
</html>
