<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Document</title>
    <style>
        .form-control:focus {

            border-color: #ff0000;
            box-shadow: 0 0 0 0.25rem rgba(225, 45, 72, 0.25);
        }
    </style>
</head>

<body>
<div class="w-50 mx-auto mt-5 pt-5 p-4" style="background-color: rgb(215, 220, 220);">
    <form>
        <div class="form-outline mb-4">
            <label class="form-label font-weight-bold" for="form4Example1">Name</label>
            <input type="text" id="name-inp" class="form-control" />
            <span class="text-danger" id="name"></span>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label font-weight-bold" for="form4Example2">Email</label>
            <input type="email" id="email-inp" class="form-control" />
            <span class="text-danger" id="email"></span>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label font-weight-bold" for="form4Example2">Password</label>
            <input type="email" id="pass-inp" class="form-control" />
            <span class="text-danger" id="password"></span>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label font-weight-bold" for="form4Example2">Hobbies</label>
            <input type="number"  class="form-control" />
        </div>
    </form>
    <button onclick="val()" type="submit" class="btn btn-danger btn-block mb-4">Send</button>
</div>
<script>
    function val()
    {
        let name = document.getElementById("name-inp").value;
        let email = document.getElementById("email-inp").value;
        let p = document.getElementById("pass-inp").value;
        console.log(p);

        document.getElementById("name").innerHTML = "";
        document.getElementById("email").innerHTML = "";
        document.getElementById("password").innerHTML = "";


        if(name == "")
        {
            document.getElementById("name").innerHTML = "Name is requierd";
        }
        if(email == "")
        {
            document.getElementById("email").innerHTML = "Email is required";
        }
        if(p == "")
        {
            document.getElementById("password").innerHTML = "Password is required";
        }
    }
</script>
</body>

</html>
