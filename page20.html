<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Sorter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
<div>
    <h1>Task 20</h1>
</div>
<div class="container">
    <h2>Sort String Alphabetically</h2>
    <label for="stringInput">Enter a string:</label>
    <input type="text" id="stringInput">
    <button onclick="sortString()">Sort</button>
    <p>Sorted string: <span id="output"></span></p>
</div>

<script>
    function sortString() {
        const stringInput = document.getElementById("stringInput");
        const output = document.getElementById("output");

        // Get the user input and sort it alphabetically
        const inputValue = stringInput.value;
        const sortedValue = inputValue.split('').sort().join('');

        // Display the sorted string
        output.textContent = sortedValue;
    }
</script>
</body>
</html>
