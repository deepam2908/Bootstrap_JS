<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #output {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
<div>
    <h1>Task 19</h1>
</div>
<div class="container">
    <h2>Reverse Number</h2>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput">
    <button onclick="reverseNumber()">Reverse</button>
    <p>Reverse of the number: <span id="output"></span></p>
</div>

<script>
    function reverseNumber() {
        const numberInput = document.getElementById("numberInput");
        const output = document.getElementById("output");

        // Get the user input and reverse it
        const inputValue = Number(numberInput.value);
        const reversedValue = parseFloat(inputValue.toString().split('').reverse().join(''));

        // Display the reversed value
        output.textContent = reversedValue;
    }
</script>
</body>
</html>
