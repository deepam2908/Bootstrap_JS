<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 24 - Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .italics {
            font-style: italic;
            font-size: 2rem;
        }

        label {
            display: flex;
            align-items: center;
            text-align: left;
            margin-bottom: 5px;
        }

        label svg {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            margin: 0 auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        .remember-me {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .r1 {
            display: flex;
            gap: 2px;
            align-items: center;
        }

        .signup-link {
            margin-top: 10px;
        }

        .signup-link a {
            color: #007bff;
        }

        .buu {
            display: flex;
            justify-content: center;
        }

        .in {
            display: flex;
            height: 30px;
            border: 1px solid gray;
            border-radius: 4px;
            margin: 10px 0px;
            width: 100%;
        }

        svg {
            background: #c5c5c5;
            padding: 2px;
        }
    </style>
</head>
<body>
<div>
    <h1>Task 24</h1>
</div>
<div class="container">
    <p class="italics">Instagram</p>
    <form id="loginForm">
        <!-- Your form fields -->

        <!-- Username -->
        <label for="username">
            Username
        </label>
        <div class="in">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zm-2 15c0 1.104-.896 2-2 2s-2-.896-2-2v-5c0-1.104.896-2 2-2s2 .896 2 2v5zm4 0c0 1.104-.896 2-2 2s-2-.896-2-2v-5c0-1.104.896-2 2-2s2 .896 2 2v5zm1-9h-2c-1.104 0-2 .896-2 2v1h6v-1c0-1.104-.896-2-2-2zm-4-2a2 2 0 0 0-2-2 2 2 0 0 0-2 2v1h4v-1zm6 12h-1v-4c0-2.202-1.798-4-4-4s-4 1.798-4 4v4h-1c-1.104 0-2 .896-2 2v5c0 2.206 1.794 4 4 4h4c2.206 0 4-1.794 4-4v-5c0-1.104-.896-2-2-2zm1 7c0 1.104-.896 2-2 2h-4c-1.104 0-2-.896-2-2v-4h8v4z"/>
            </svg>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>

        <!-- Password -->
        <label for="password">
            Password
        </label>
        <div class="in">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zm-2 15c0 1.104-.896 2-2 2s-2-.896-2-2v-5c0-1.104.896-2 2-2s2 .896 2 2v5zm4 0c0 1.104-.896 2-2 2s-2-.896-2-2v-5c0-1.104.896-2 2-2s2 .896 2 2v5zm1-9h-2c-1.104 0-2 .896-2 2v1h6v-1c0-1.104-.896-2-2-2zm-4-2a2 2 0 0 0-2-2 2 2 0 0 0-2 2v1h4v-1zm6 12h-1v-4c0-2.202-1.798-4-4-4s-4 1.798-4 4v4h-1c-1.104 0-2 .896-2 2v5c0 2.206 1.794 4 4 4h4c2.206 0 4-1.794 4-4v-5c0-1.104-.896-2-2-2zm1 7c0 1.104-.896 2-2 2h-4c-1.104 0-2-.896-2-2v-4h8v4z"/>
            </svg>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <div class="buu">
            <button type="button" id="loginButton">Log In</button>
        </div>

        <div class="remember-me">
            <div class="r1">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <a href="#">Forgot password?</a>
        </div>
    </form>
</div>
<div class="signup-link">
    Don't have an account? <a href="#">Sign up here</a>
</div>

<script>
    // Add an event listener to the login button
    const loginButton = document.getElementById("loginButton");
    loginButton.addEventListener("click", function () {
        // Get the entered username and password
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Display the username and password in an alert box
        alert(`Username: ${username}\nPassword: ${password}`);
    });
</script>
</body>
</html>
